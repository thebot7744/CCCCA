{% extends "layout.html" %}
{% block title %}
Child Data
{% endblock %}
{% block style %}
    <style>
        #class {
            padding-top: 10px;
            padding-bottom: 20px;
        }
    </style>
{% endblock %}
{% block body %}
    {% for child in childdata %}
        <div id=class>
            {{ child.childfirstname }} {{ child.childlastname }}
            <div>
                Grade: {{ child.grade }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
