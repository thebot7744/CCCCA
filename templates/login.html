{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block body %}
    {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
    {% endfor %}
    <form action = "{{ url_for('loginComplete') }}" method="POST">
    <div class="card-body">
        <div class="row">
            <div class="form-group col-6">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="ccccapassword">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="safepswd">
                <small id="safepswd" class="form-text text-muted">Make sure this password is safe!</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
{% endblock %}
